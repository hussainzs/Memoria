config_gaps:
  dynamic_yard_slotting:
    description: >
      Yard slotting is modeled as static per facility; there are no
      rules to dynamically reprioritize inbound/outbound yard slots
      when DC-12 and DC-14 absorb overflow from coastal DCs.
    impact_on_drill: >
      During the simulation, inbound containers at DC-12 and DC-14 may
      queue up unrealistically without triggering yard re-slotting.
      This should surface as a manual intervention requirement and
      highlight the need for automated yard-slot optimization.

  carrier_swap_rules:
    description: >
      Each lane implicitly assumes a fixed carrier; there is no
      configuration for automatically swapping to alternate carriers
      when a lane becomes constrained or closed.
    impact_on_drill: >
      When lanes ex-DC-05 and ex-DC-07 are closed or constrained,
      the engine can reroute via inland hubs but cannot automatically
      execute carrier swaps within a lane. The playbook should call
      this out as an automation gap and document manual carrier
      reassignment steps.
